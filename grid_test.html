<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/instudy/reset.css" />
    <link rel="stylesheet" href="/instudy/grid_style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>그리드로 아이유짜기</title>
  </head>
  <body>
    <div class="container">
      <div class="items header__title">선생님리스트</div>
      <div class="items header__icons">
        <i class="far fa-bell"></i><i class="fas fa-cog"></i>
      </div>
      <div class="items header__nav">
        <span class="nav__color-bar">서구</span>
        <!-- <div class="header__nav--color-bar"></div> -->
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="items header__nav">
        <span class="nav__color-bar">수학</span>

        <!-- <div class="header__nav--color-bar"></div> -->
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="items main__scroll">
        <div class="main__scroll--box">
          <div class="main__scroll--box-image"></div>
          <div class="main__scroll--box-text">
            <p class="main__title">아이유 선생</p>
            <p><i class="fas fa-hand-point-left"></i> 연세대 성악과 21여</p>
            <p><i class="fas fa-book-open"></i> 피아노, 보컬</p>
            <p><i class="fas fa-map-marker-alt"></i> 서울, 경기</p>
            <p><i class="fas fa-book-open"></i> 전문과목: 보컬</p>
          </div>
        </div>
        <div class="main__scroll--box">
          <div class="main__scroll--box-image"></div>
          <div class="main__scroll--box-text">
            <p class="main__title">아이유 선생</p>
            <p><i class="fas fa-hand-point-left"></i> 연세대 성악과 21여</p>
            <p><i class="fas fa-book-open"></i> 피아노, 보컬</p>
            <p><i class="fas fa-map-marker-alt"></i> 서울, 경기</p>
            <p><i class="fas fa-book-open"></i> 전문과목: 보컬</p>
          </div>
        </div>
        <div class="main__scroll--box">
          <div class="main__scroll--box-image"></div>
          <div class="main__scroll--box-text">
            <p class="main__title">아이유 선생</p>
            <p><i class="fas fa-hand-point-left"></i> 연세대 성악과 21여</p>
            <p><i class="fas fa-book-open"></i> 피아노, 보컬</p>
            <p><i class="fas fa-map-marker-alt"></i> 서울, 경기</p>
            <p><i class="fas fa-book-open"></i> 전문과목: 보컬</p>
          </div>
        </div>
      </div>

      <div class="items footer__icons">
        <i class="fas fa-home"></i>
        <span class="footer__icons--home footer__icons--tag">홈</span>
      </div>
      <div class="items footer__icons">
        <i class="fas fa-user-friends main-color-violetblue"></i>
        <span class="footer__icons--user-friends footer__icons--tag"
          >과외선생님</span
        >
      </div>
      <div class="items footer__icons">
        <i class="far fa-comment-alt"></i>
        <span class="footer__icons--comment footer__icons--tag">과외문의</span>
      </div>
      <div class="items footer__icons">
        <i class="far fa-grin"></i>
        <span class="footer__icons--grin footer__icons--tag">마이페이지</span>
      </div>
    </div>
  </body>
</html>
